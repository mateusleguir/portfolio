                </ul>         
            </nav>
        </menu>
        
    </header>
    <main>
        <article>

        <h2>Cut-out Reel</h2>

            <iframe src="https://player.vimeo.com/video/1035302577?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"

        </aside>

        <aside class="social_media">
            
            <ul class="centered no-markers">
                <li><a href="https://www.linkedin.com/in/mateusleguir/" target="_blank" rel="noopener noreferrer"><img

                <li><a href="https://www.youtube.com/@mateusleguir" target="_blank" rel="noopener noreferrer"><img

    </main>
    <script>
        // Para controlar a posição do menu ao mudar de tamanho de tela
        function mudouTamanho() {
            
            if (window.innerWidth >=768) {
                itens.style.display = "flex";
                itens.style.justifyContent = "center"; // Centraliza horizontalmente
            } else {
                itens.style.display = "none";
            }
        }
        // Para controlar o abrir e fechar do menu hamburguinho
        function clickMenu() {
            
            if (itens.style.display =="flex") {
                itens.style.display ="none";
            } else {
                itens.style.display ="flex";
                itens.style.justifyContent = "center"; // Centraliza o menu ao ser exibido
            }
        }
    </script>
    <footer>
        <p>Made by <a href="https://github.com/mateusleguir?preview=true" target="_blank" rel="noopener noreferrer">Mateus Leguir</a></p>
